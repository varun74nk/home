
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 50px; /* To adjust for the navbar */
            text-align: center;
            background: linear-gradient(to bottom right, #ffffff, #e6e6e6);
            transition: background 1s;
        }
        .content:hover {
            background: linear-gradient(to bottom right, #e6e6e6, #ffffff);
        }
        h1 {
            margin-top: 50px; /* To adjust for the navbar */
            font-size: 2.5rem;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }
        .gallery-section {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .gallery-item {
            width: 200px;
            height: 150px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            transition: transform 0.3s, background-color 0.3s;
        }
        .gallery-item:hover {
            background-color: #ccc;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="pg.html">Home</a>
        <a href="feedback.html">Feedback</a>
        <a href="login.html">Login</a>
    </div>
    <div class="content">
        <h1>Welcome to the Media Gallery</h1>
        <div class="gallery-section">
            <div class="gallery-item" onclick="openGallery('image-gallery.html')">
                Image Gallery
            </div>
            <div class="gallery-item" onclick="openGallery('video-gallery.html')">
                Video Gallery
            </div>
        </div>
    </div>

    <script>
        function openGallery(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
